<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
<!--    <h:outputStylesheet library = "css" name = "styles.css"  />-->
</h:head>

<h:body>
    <h:panelGrid columns="2" cellpadding="10">
    <p:outputLabel value="Name:" style="font-weight:bold" />
    <p:inputText id="name" value="#{loginBean.name}" required="true"/>

    <p:outputLabel value="Password:" style="font-weight:bold" />
    <p:inputText id="password" value="#{loginBean.password}" required="true"/>

    <p:commandButton value="Submit" icon="ui-icon-check" />

    </h:panelGrid>
</h:body>
</html>
