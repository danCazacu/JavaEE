<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Add optional package</title>
</h:head>
<h:body>

   <h:messages style="color:red" />
   <h:form>
      <h:panelGrid columns="2" cellpadding="2">
         <p:outputLabel value="Optional package:" style="font-weight:bold" />
         <p:inputText id="packageId" value="#{optionalPackageBean.packageId}" required="true">
         </p:inputText>

         <p:outputLabel value="Year of study:" style="font-weight:bold" />
         <p:autoComplete id="yearOfStudy" dropdown="true"  validatorMessage="Wrong year number" completeMethod="#{optionalPackageBean.completeYearOfStudy}" value="#{optionalPackageBean.year}" required="true" forceSelection="TRUE">
            <f:validateLongRange maximum="3" minimum="1" />
         </p:autoComplete>
         <p:watermark for="yearOfStudy" value="" />
         <p:message for="yearOfStudy"/>

         <p:outputLabel value="Semester:" style="font-weight:bold" />
         <p:autoComplete id="semester" dropdown="true" validatorMessage="Wrong semester number" completeMethod="#{optionalPackageBean.completeSemester}" value="#{optionalPackageBean.semester}" required="true" forceSelection="TRUE">
          <f:validateLongRange maximum="6" minimum="1" />
         </p:autoComplete>
         <p:watermark for="semester" value="" />
         <p:message for="semester"/>

         <p:outputLabel value="Number of disciplines:" style="font-weight:bold" />
         <p:spinner id="disciplineNo" min="1" max="5" validatorMessage="Wrong discipline number" value="#{optionalPackageBean.disciplineNo}">
            <f:validateLongRange maximum="5" minimum="1" />
         <p:watermark for="disciplineNo" value="" />
         <p:message for="disciplineNo"/>
         </p:spinner>

         <center>
            <p:commandButton value="Insert" action="#{optionalPackageBean.insertOptionalPackage(optionalPackageBean)}" ajax="false" icon="ui-icon-check"/>
         </center>
      </h:panelGrid>
   </h:form>

   <ui:include src="/menu.xhtml" />
</h:body>
</html>
