<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<title>Optional Courses</title>
<f:view>

    <h:messages style = "color:red;" />

    <p:dataTable var="optCourse" value="#{optionalCourseBean.coursesList()}">


        <p:column headerText="Code">
            <h:outputText value="#{optCourse.code}" />
        </p:column>

        <p:column headerText="Short name">
            <h:outputText value="#{optCourse.shortName}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{optCourse.name}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{optCourse.yearOfStudy}" />
        </p:column>

        <p:column headerText="Semester">
            <h:outputText value="#{optCourse.semester}" />
        </p:column>

        <p:column headerText="Number of credits">
            <h:outputText value="#{optCourse.credits}" />
        </p:column>

        <p:column headerText="URL">
            <h:outputText value="#{optCourse.url}" />
        </p:column>

        <p:column headerText="Optional Package Code">
            <h:outputText value="#{optCourse.optPackage}" />
        </p:column>

        <p:column headerText="Lecturer name">
            <h:outputText value="#{optCourse.lecturer}" />
        </p:column>


        <p:column>
            <f:facet name="header">Update</f:facet>
            <p:commandButton action="#{optionalCourseBean.editOptionalCourse(optCourse.id)}" value="Update" class="btn btn-primary" />
        </p:column>
        <p:column>
            <f:facet name="header">Delete</f:facet>
            <p:commandButton value="Delete" action="#{optionalCourseBean.deleteCourse(optCourse.id)}" class="btn btn-danger">
            </p:commandButton>
        </p:column>

    </p:dataTable>

    <center>
        <p:commandButton value="Insert New Optional Course" action="addOptionalCourse"  />
    </center>

    <ui:include src="/menu.xhtml" />
</f:view>
</html>
