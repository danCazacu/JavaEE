<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Add lecturer</title>
</h:head>
<h:body>
   <h:form>
      <h:messages style = "color:red;" />

      <h:panelGrid columns="2" cellpadding="10">

         <p:outputLabel value="Name:" style="font-weight:bold" />
         <p:inputText id="name" value="#{lecturerBean.name}" required="true">
         </p:inputText>

         <p:outputLabel value="Email:" style="font-weight:bold" />
         <p:inputText id="email" value="#{lecturerBean.email}" validatorMessage="Invalid email format" required="true">
         <f:validateRegex
                 pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
         </p:inputText>
         <p:watermark for="email" value="" />
         <p:message for="email"/>

         <p:outputLabel value="Gender:" style="font-weight:bold" />
         <p:autoComplete id="gender" dropdown="true" editable="false" completeMethod="#{lecturerBean.completeGenders}"  value="#{lecturerBean.gender}" required="true" forceSelection="TRUE"/>

         <p:outputLabel value="Lecturer URL:" style="font-weight:bold" />
         <p:inputText id="url" value="#{lecturerBean.url}" validatorMessage="Invalid url format" required="true">
            <!--<f:validateRegex-->
                    <!--pattern="^(http:\/\/|https:\/\/)?(www.)?([a-zA-Z0-9]+).[a-zA-Z0-9]*.[a-z]{3}.?([a-z]+)?$" />-->
         </p:inputText>
         <p:watermark for="url" value="" />
         <p:message for="url"/>

         <p:outputLabel value="Compulsory course(s):" style="font-weight:bold" />
         <p:selectCheckboxMenu id="compCourses" value="#{lecturerBean.selectedCompulsoryCourses}" label="Compulsory course(s)" multiple="true"
                               filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
            <f:selectItems value="#{lecturerBean.compulsoryCourses}" />
         </p:selectCheckboxMenu>

         <p:outputLabel value="Optional course(s):" style="font-weight:bold" />
         <p:selectCheckboxMenu id="optCourses" value="#{lecturerBean.selectedOptionalCourses}" label="Optional course(s)" multiple="true"
                               filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
            <f:selectItems value="#{lecturerBean.optionalCourses}" />
         </p:selectCheckboxMenu>

         <center>
         <p:commandButton value="Insert" action="#{lecturerBean.insertLecturer(lecturerBean)}" ajax="false" icon="ui-icon-check"/>
         </center>
      </h:panelGrid>
   </h:form>

   <ui:include src="/menu.xhtml" />
</h:body>
</html>
