<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/mycomp">


<h:head>
    <title>Edit lecturer</title>
</h:head>
<h:body>
    <ui:composition template="/pages/templates/page.xhtml">

    <ui:define name="content">
    <h:messages style = "color:red;" />
    <h:form>
        <p:panelGrid id="lecturerPanel" columns="2" cellpadding="5">
            <p:outputLabel value="Name:" style="font-weight:bold" />
            <p:inputText id="name" value="#{lecturerBean.name}" required="true">
            </p:inputText>

            <p:outputLabel value="Email:" style="font-weight:bold" />
            <my:email value="Enter your email id" />


            <p:outputLabel value="Gender:" style="font-weight:bold" />
            <p:autoComplete id="gender" dropdown="true" editable="false" completeMethod="#{formUtils.completeGenders}"  value="#{lecturerBean.gender}" required="true" forceSelection="TRUE">

            </p:autoComplete>

            <p:outputLabel value="Lecturer URL:" style="font-weight:bold" />
            <p:inputText id="url" value="#{lecturerBean.url}" converter="urlConverter">
            </p:inputText>
            <p:watermark for="url" value="" />
            <p:message for="url"/>

            <p:commandButton value="Save" action="#{lecturerOperations.update(lecturerBean)}" ajax="false" icon="ui-icon-check"/>
            <p:commandButton value="Cancel"  action="#{lecturerOperations.cancel()}" immediate="true"  icon="ui-icon-check"/>

        </p:panelGrid>
    </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
