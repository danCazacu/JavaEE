<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit compulsory course</title>
</h:head>

<f:view>
    <h:form>

        <h:messages style = "color:red;" />
            <h:panelGrid columns="2" cellpadding="10">

                <p:outputLabel value="Course code:" style="font-weight:bold" />
                <p:inputText id="code" value="#{editOptionalCourseObj.code}" required="true">
                    <f:validateLength minimum = "2" />
                </p:inputText>

                <p:outputLabel value="Course short-name:" style="font-weight:bold" />
                <p:inputText id="shortName" value="#{editOptionalCourseObj.shortName}" required="true">
                    <f:validateLength minimum = "2"/>
                </p:inputText>

                <p:outputLabel value="Course name:" style="font-weight:bold" />
                <p:inputText id="name" value="#{editOptionalCourseObj.name}" required="true">
                    <f:validateLength minimum = "2"/>
                </p:inputText>

                <p:outputLabel value="Year of study:" style="font-weight:bold" />
                <p:spinner id="yearOfStudy" min="1" max="3" validatorMessage="Wrong year number" value="#{editOptionalCourseObj.yearOfStudy}">
                    <f:validateLongRange maximum="3" minimum="1" />
                    <p:watermark for="yearOfStudy" value="" />
                    <p:message for="yearOfStudy"/>
                </p:spinner>

                <p:outputLabel value="Semester:" style="font-weight:bold" />
                <p:spinner id="semester" min="1" max="6" validatorMessage="Wrong semester number" value="#{editOptionalCourseObj.semester}">
                    <f:validateLongRange maximum="6" minimum="1" />
                    <p:watermark for="semester" value="" />
                    <p:message for="semester"/>
                </p:spinner>

                <p:outputLabel value="Number of credits:" style="font-weight:bold" />
                <p:spinner id="credits" min="1" max="10" validatorMessage="Wrong credits number" value="#{editOptionalCourseObj.credits}">
                    <f:validateLongRange maximum="10" minimum="1" />
                    <p:watermark for="credits" value="" />
                    <p:message for="credits"/>
                </p:spinner>

                <p:outputLabel value="URL:" style="font-weight:bold" />
                <p:inputText id="url" value="#{editOptionalCourseObj.url}" validatorMessage="Invalid url format" required="true">
                    <!--<f:validateRegex-->
                            <!--pattern="^(http:\/\/|https:\/\/)?(www.)?([a-zA-Z0-9]+).[a-zA-Z0-9]*.[a-z]{3}.?([a-z]+)?$" />-->
                </p:inputText>
                <p:watermark for="url" value="" />
                <p:message for="url"/>

                <p:outputLabel value="Lecturers:" style="font-weight:bold" />
                <p:selectOneMenu id="lecturer" value="#{editOptionalCourseObj.lecturer}" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{courseBean.lecturersNameList}" />
                </p:selectOneMenu>

                <p:outputLabel value="Optional package:" style="font-weight:bold" />
                <p:selectOneMenu id="optPkg" value="#{editOptionalCourseObj.optPackage}" filter="true" filterMatchMode="startsWith">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{optionalCourseBean.optionalPackagesCodes}" />
                </p:selectOneMenu>


                <center>
                    <p:commandButton value="Edit" action="#{lecturerOperations.update(optionalCourseBean)}" ajax="false" icon="ui-icon-check"/>
                </center>

            </h:panelGrid>
        </h:form>

<ui:include src="/menu.xhtml" />
</f:view>
</html>
