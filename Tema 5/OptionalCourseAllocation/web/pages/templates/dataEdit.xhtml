<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <ui:composition template="/pages/templates/page.xhtml">
        <ui:define name="content">
            <p:dialog id="dataEditDialog" header="#{pageTitle}" widgetVar="dlgEdit"
                      modal="true" appendTo="@(body)">
                <h:form id="dataEditForm">
                    <p:messages id="messages" showDetail="false"
                                autoUpdate="true" closable="true" />
                    <ui:insert name="dataEditContent">
                        Data editor
                    </ui:insert>
                    <p:focus id="formFocus" context="dataEditForm"/>
                    <h:panelGrid id="dataEditButtons" columns="2">
                        <p:commandButton id="saveBtn" value="Save"
                                         action="#{dataEdit.save}"/>
                        <p:commandButton id = "cancelBtn" immediate="true"/>
                    </h:panelGrid>
                </h:form>

            </p:dialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
