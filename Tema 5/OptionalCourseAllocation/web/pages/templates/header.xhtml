<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<body>
    <ui:composition>
        <h:form>
            <h3><h:outputText value = "#{msg['title']}" /></h3>
                Language :
                <h:selectOneMenu value = "#{localeLanguage.locale}" onchange = "submit()"
                                 valueChangeListener = "#{localeLanguage.localeChanged}">
                    <f:selectItems value = "#{localeLanguage.countries}" />
                </h:selectOneMenu>
        </h:form>

        <h:form>
            <h:outputText id="txt_count" value="#{ajaxPollBean.number}" />
            <p:poll interval="3" listener="#{ajaxPollBean.increment}" update="txt_count" />
        </h:form>
    </ui:composition>
</body>

</html>
