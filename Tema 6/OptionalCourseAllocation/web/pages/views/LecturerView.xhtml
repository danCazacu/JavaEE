<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lecturers View</title>
</h:head>

<ui:composition template="/pages/templates/dataView.xhtml">
<ui:define name="dataViewContent">

    <h:messages style = "color:red;" />

    <p:dataTable id="lecturerDT" var="lecturer" value="#{lecturerOperations.getAll()}">

        <p:column>
            <f:facet name="header">Name</f:facet>
           "#{lecturer.name}"
        </p:column>

        <p:column>
            <f:facet name="header">Email</f:facet>
            "#{lecturer.email}"
        </p:column>

        <p:column >
            <f:facet name="header">Gender</f:facet>
            "#{lecturer.gender}"
        </p:column>

        <p:column headerText="URL">
            <f:facet name="header">URL</f:facet>
            "#{lecturer.url}"
        </p:column>


        <p:column>
            <f:facet name="header">Update</f:facet>
            <p:commandButton action="#{lecturerOperations.getForEdit(lecturer.name)}" value="Update" class="btn btn-primary" />
        </p:column>

        <p:column>
            <f:facet name="header">Delete</f:facet>
            <p:commandButton value="Delete" action="#{lecturerOperations.delete(lecturer.name)}" ajax="true" update="lecturerDT" class="btn btn-danger"/>
        </p:column>

    </p:dataTable>

    <center>
        <p:commandButton value="Insert New Lecturer" action="#{lecturerOperations.getForEdit('')}"  />
    </center>

</ui:define>
</ui:composition>
</html>
