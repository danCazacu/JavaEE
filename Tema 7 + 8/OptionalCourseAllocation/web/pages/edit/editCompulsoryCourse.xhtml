<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit compulsory course</title>
</h:head>

<ui:composition template="/pages/templates/page.xhtml">
<ui:define name="content">
<f:view>
    <h:form>
        <h:messages style = "color:red;" />
            <h:panelGrid columns="2" cellpadding="10">

                <p:outputLabel value="Course code:" style="font-weight:bold" />
                <p:inputText id="code" value="#{courseEntity.code}" required="true">
                    <f:validateLength minimum = "2" />
                </p:inputText>

                <p:outputLabel value="Course short-name:" style="font-weight:bold" />
                <p:inputText id="shortName" value="#{courseEntity.shortName}" required="true">
                    <f:validateLength minimum = "2"/>
                </p:inputText>

                <p:outputLabel value="Course name:" style="font-weight:bold" />
                <p:inputText id="name" value="#{courseEntity.name}" required="true">
                    <f:validateLength minimum = "2"/>
                </p:inputText>

                <p:outputLabel value="Year of study:" style="font-weight:bold" />
                <p:spinner id="yearOfStudy" min="1" max="3" validatorMessage="Wrong year number" value="#{courseEntity.year}">
                    <f:validateLongRange maximum="3" minimum="1" />
                    <p:watermark for="yearOfStudy" value="" />
                    <p:message for="yearOfStudy"/>
                </p:spinner>

                <p:outputLabel value="Semester:" style="font-weight:bold" />
                <p:spinner id="semester" min="1" max="6" validatorMessage="Wrong semester number" value="#{courseEntity.semester}">
                    <f:validateLongRange maximum="6" minimum="1" />
                    <p:watermark for="semester" value="" />
                    <p:message for="semester"/>
                </p:spinner>

                <p:outputLabel value="Number of credits:" style="font-weight:bold" />
                <p:spinner id="credits" min="1" max="10" validatorMessage="Wrong credits number" value="#{courseEntity.credits}">
                    <f:validateLongRange maximum="10" minimum="1" />
                    <p:watermark for="credits" value="" />
                    <p:message for="credits"/>
                </p:spinner>

                <p:outputLabel value="URL:" style="font-weight:bold" />
                <p:inputText id="url" value="#{courseEntity.url}" converter="urlConverter" required="true">
                </p:inputText>
                <p:watermark for="url" value="" />
                <p:message for="url"/>


                <p:outputLabel value="Lecturer :" style="font-weight:bold" />
                <p:selectCheckboxMenu id="ccLecturers" value="#{courseEntity.lecturers}" label = "Please select lecturer(s)" converter="lecturerEntityConverter"
                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px" >
                    <f:selectItems value="#{lecturerOperations.getAll()}" var="lecturer"
                                   itemLabel="#{lecturer.name}" itemValue="#{lecturer}" converter="lecturerEntityConverter"/>
                    <f:selectItem itemValue="#{null}" itemLabel="Please select lecturer(s)" noSelectionOption="true" />
                </p:selectCheckboxMenu>
                <p:watermark for="url" value="" />
                <p:message for="url"/>

                <p:commandButton value="Save" action="#{courseOperations.update(courseEntity)}" ajax="false" icon="ui-icon-check"/>
                <p:commandButton value="Cancel"  action="#{courseOperations.cancel()}" immediate="true"  icon="ui-icon-check"/>

            </h:panelGrid>
        </h:form>

</f:view>
</ui:define>
</ui:composition>
</html>
