<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<ui:composition template="/pages/templates/page.xhtml">
<ui:define name="content">
<f:view>
    <h:messages style = "color:red;" />

    <h:form>
        <h:panelGrid columns="2" cellpadding="2">
            <p:outputLabel value="Optional package:" style="font-weight:bold" />
            <p:inputText id="packageId" value="#{optionalPackageEntity.code}" required="true">
            </p:inputText>

            <p:outputLabel value="Year of study:" style="font-weight:bold" />
            <p:spinner id="yearNo" value="#{optionalPackageEntity.year}" min="1" max="3" validatorMessage="Wrong optional package year number">
                <f:validateLongRange maximum="3" minimum="1" />
                <p:watermark for="yearNo" value="" />
                <p:message for="yearNo"/>
            </p:spinner>

            <p:outputLabel value="Semester:" style="font-weight:bold" />
            <p:spinner id="semesterNo" value="#{optionalPackageEntity.semester}" min="1" max="6" validatorMessage="Wrong optional package semester number">
                <f:validateLongRange maximum="6" minimum="1" />
                <p:watermark for="semesterNo" value="" />
                <p:message for="semesterNo"/>
            </p:spinner>



            <p:commandButton value="Save" action="#{optionalPackageOperations.update(optionalPackageEntity)}" ajax="false" icon="ui-icon-check"/>
            <p:commandButton value="Cancel"  action="#{optionalPackageOperations.cancel()}" immediate="true"  icon="ui-icon-check"/>

        </h:panelGrid>
    </h:form>
</f:view>
</ui:define>
</ui:composition>
</html>
