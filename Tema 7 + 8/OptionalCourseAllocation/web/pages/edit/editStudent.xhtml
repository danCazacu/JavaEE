<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:my="http://java.sun.com/jsf/composite/mycomp">


<h:head>
    <title>Edit student</title>
</h:head>
<h:body>
    <ui:composition template="/pages/templates/page.xhtml">

        <ui:define name="content">
            <h:messages style = "color:red;" />
            <h:form>
                <h:panelGrid id="studentPanel" columns="2" cellpadding="5">
                    <p:outputLabel value="Name:" style="font-weight:bold" />
                    <p:inputText id="name" value="#{studentEntity.name}" required="true">
                    </p:inputText>

                    <p:outputLabel value="Email:" style="font-weight:bold" />
                    <p:inputText id="email" value="#{studentEntity.email}" validatorMessage="Invalid email format" required="true">
                        <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:watermark for="email" value="" />
                    <p:message for="email"/>

                    <p:outputLabel value="Student year:" style="font-weight:bold" />
                    <p:spinner id="studentYear" value="#{studentEntity.year}" min="1" max="3" validatorMessage="Wrong student year number">
                        <f:validateLongRange maximum="3" minimum="1" />
                        <p:watermark for="studentYear" value="" />
                        <p:message for="studentYear"/>
                    </p:spinner>

                    <p:commandButton value="Save" action="#{studentOperations.update(studentEntity)}" ajax="false" icon="ui-icon-check"/>
                    <p:commandButton value="Cancel"  action="#{studentOperations.cancel()}" immediate="true"  icon="ui-icon-check"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
