<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<title>Compulsory Courses</title>
</h:head>
<ui:composition template="/pages/templates/dataView.xhtml">
<ui:define name="dataViewContent">
<f:view>

    <h:messages style = "color:red;" />

    <p:dataTable id = "compulsoryCourseDT" var="compulsoryCourse" value="#{courseOperations.getAll()}"  scrollable="true" scrollHeight="600">


        <p:column headerText="Code">
            <h:outputText value="#{compulsoryCourse.code}" />
        </p:column>

        <p:column headerText="Short name">
            <h:outputText value="#{compulsoryCourse.shortName}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{compulsoryCourse.name}" />
        </p:column>

        <p:column headerText="Year" sortBy="#{compulsoryCourse.year}">
            <h:outputText value="#{compulsoryCourse.year}" />
        </p:column>

        <p:column headerText="Semester" sortBy="#{compulsoryCourse.semester}">
            <h:outputText value="#{compulsoryCourse.semester}" />
        </p:column>

        <p:column headerText="Number of credits">
            <h:outputText value="#{compulsoryCourse.credits}" />
        </p:column>

        <p:column headerText="URL">
            <h:outputText value="#{compulsoryCourse.url}" />
        </p:column>

        <p:column headerText="Lecturer(s)">
            <f:facet name="header">Lecturer(s)</f:facet>
            <h:outputText value="#{compulsoryCourse.getLecturersAsString()}"/>
        </p:column>

        <p:column>
            <f:facet name="header">Update</f:facet>
            <p:commandButton action="#{courseOperations.getForEdit(compulsoryCourse.code)}" value="Update" class="btn btn-primary" />
        </p:column>
        <p:column>
            <f:facet name="header">Delete</f:facet>
            <p:commandButton value="Delete" action="#{courseOperations.delete(compulsoryCourse.id)}"  ajax="true" update="compulsoryCourseDT" class="btn btn-danger">
            </p:commandButton>
        </p:column>

    </p:dataTable>

    <center>
        <p:commandButton value="Insert New Course" action="#{courseOperations.getForEdit('')}" />
    </center>

</f:view>
</ui:define>
</ui:composition>
</html>
