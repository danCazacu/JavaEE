<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:head>
    <title>Optional Courses</title>
</h:head>

<ui:composition template="/pages/templates/dataView.xhtml">
<ui:define name="dataViewContent">
<f:view>

    <h:messages style = "color:red;" />

    <p:dataTable id="optionalCourseDT" var="optCourse" value="#{optionalCourseOperations.getAll()}"  scrollable="true" scrollHeight="600">


        <p:column headerText="Code">
            <h:outputText value="#{optCourse.course.code}" />
        </p:column>

        <p:column headerText="Short name">
            <h:outputText value="#{optCourse.course.shortName}" />
        </p:column>

        <p:column headerText="Name">
            <h:outputText value="#{optCourse.course.name}" />
        </p:column>

        <p:column headerText="Year" sortBy="#{optCourse.course.year}">
            <h:outputText value="#{optCourse.course.year}"  />
        </p:column>

        <p:column headerText="Semester" sortBy="#{optCourse.course.semester}">
            <h:outputText value="#{optCourse.course.semester}" />
        </p:column>

        <p:column headerText="Number of credits">
            <h:outputText value="#{optCourse.course.credits}" />
        </p:column>

        <p:column headerText="URL">
            <h:outputText value="#{optCourse.course.url}" />
        </p:column>

        <p:column headerText="Optional Package Code">
            <h:outputText value="#{optCourse.optionalPackage.code}" />
        </p:column>

        <p:column headerText="Lecturer(s)">
            <f:facet name="header">Lecturer(s)</f:facet>
            <h:outputText value = "#{optCourse.course.getLecturersAsString()}"/>
        </p:column>

        <!--<p:column headerText="Preferred">
            <f:facet name="header">Preffered</f:facet>
            <h:outputText value = "#{optionalCourseOperations.getPrefered(optCourse)}%" />
        </p:column>
-->
        <p:column>
            <f:facet name="header">Update</f:facet>
            <p:commandButton action="#{optionalCourseOperations.getForEdit(optCourse.course.code)}" value="Update" class="btn btn-primary" />
        </p:column>
        <p:column>
            <f:facet name="header">Delete</f:facet>
            <p:commandButton value="Delete" action="#{optionalCourseOperations.delete(optCourse.course.id)}" ajax="true" update="optionalCourseDT" class="btn btn-danger">
            </p:commandButton>
        </p:column>

    </p:dataTable>

    <center>
        <p:commandButton value="Insert New Optional Course" action="#{optionalCourseOperations.getForEdit('')}" />
    </center>
</f:view>
</ui:define>
</ui:composition>
</html>
