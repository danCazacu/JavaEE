<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Optional Packages</title>
</h:head>

<ui:composition template="/pages/templates/dataView.xhtml">
<ui:define name="dataViewContent">
<f:view>
    <h:messages style = "color:red;" />

    <p:dataTable id="optionalPackageDT" var="optionalPackage" value="#{optionalPackageOperations.getAll()}"  scrollable="true" scrollHeight="600">
        <p:column headerText="Code">
            <h:outputText value="#{optionalPackage.code}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{optionalPackage.year}" />
        </p:column>

        <p:column headerText="Semester">
            <h:outputText value="#{optionalPackage.semester}" />
        </p:column>


        <p:column>
            <f:facet name="header">Update</f:facet>
            <p:commandButton action="#{optionalPackageOperations.getForEdit(optionalPackage.code)}" value="Update" class="btn btn-primary" />
        </p:column>
        <p:column>
            <f:facet name="header">Delete</f:facet>
            <p:commandButton value="Delete"  action="#{optionalPackageOperations.delete(optionalPackage.id)}" ajax="true" update="optionalPackageDT" class="btn btn-danger"/>
       </p:column>

    </p:dataTable>

    <center>
        <p:commandButton value="Insert New Optional Package" action="#{optionalPackageOperations.getForEdit('')}" />
    </center>

</f:view>
</ui:define>
</ui:composition>
</html>
